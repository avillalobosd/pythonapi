<script>
    const myRequest = new Request('http://localhost:4000/coinapi');

    fetch(myRequest)
        .then(response => {
            if (response.status === 200) {
                return response;
            } else {
                throw new Error('Something went wrong on api server!');
            }
        })
        .then(response => {
            console.debug(response);
            // ...
        }).catch(error => {
            console.error(error);
        });
</script>
